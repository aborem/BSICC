<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Dosis|Titillium+Web" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- <link rel="stylesheet" type="text/css" href="BSIC.css"> -->
</head>

<body>
	<form id='contact_form' method="POST" action="https://formspree.io/arthurborem@gmail.com">
		<div class="form-row">
			<div class="col-md-4 mb-3">
				<label for="validationDefault01">First name</label>
				<input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationDefault02">Last name</label>
				<input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
			</div>
			<div class="col-md-4 mb-3">
				<label for="validationDefaultUsername">Username</label>
				<div class="input-group">
					<div class="input-group-prepend">
						<span class="input-group-text" id="inputGroupPrepend2">@</span>
					</div>
					<input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="col-md-6 mb-3">
				<label for="validationDefault03">City</label>
				<input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
			</div>
			<div class="col-md-3 mb-3">
				<label for="validationDefault04">State</label>
				<input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
			</div>
			<div class="col-md-3 mb-3">
				<label for="validationDefault05">Zip</label>
				<input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
			</div>
		</div>
		<div class="custom-file">
			<input type="file" class="custom-file-input" id="customFile">
			<label class="custom-file-label" for="customFile">Choose file</label>
		</div>
		<button class="btn btn-primary" type="submit" value="Send">Submit form</button>
	</form>
	<!-- <form method="POST" action="https://formspree.io/arthurborem@gmail.com">
		<input type="email" name="email" placeholder="Your email">
		<textarea name="message" placeholder="Your message"></textarea>
		<input type="submit" value="Send">
	</form> -->
</body>
</html>
